  <h1>Encuesta alumnado</h1>

  <form action="server/procesa.php" method="get" enctype="multipart/form-data" >
    <!--  REVISAR atributos form get/post !!!! -->

    <!-- fieldset/legend  -->
    <fieldset>
      <legend>Datos iniciales</legend>

      <!-- chexbox temas interés-->
      <p>
        Seleccione a continuación cuales son los temas de su interés: <br>
       
        <input type="checkbox" name="interes" id="interes" value="HTML">
        <label for="interes">HTML</label> <br>
        <input type="checkbox" name="interes" id="interes1" value="CSS">
        <label for="interes1">Estilos CSS</label> <br>
        <input type="checkbox" name="interes" id="interes2" value="JS">
        <label for="interes2"> El lenguaje JaVAsCRIPT</label> <br>
      </p>   

      <!-- fecha (posterior a...)-->
      <p>
        <label for="fecha">Fecha posterior a...</label> <br>
        <input type="date" name="fecha" id="fecha" min="2021-10-02">
      </p>

      <!-- dos fotos-->
      <p>
        <label for="fotos">Fotos</label> <br>
        <input multiple type="file" name="fotos" id="fotos">
      </p>
  
      <!-- color -->
      <p>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#ff0000">
      </p>
      <!-- pagina web -->
      <p>
        <label for="web">Página web</label> <br>
        <input type="url" name="web" id="web">
      </p>

      <!-- código alumno con patrón -->
      <label for="alumno">Código de alumno</label>
      <input type="text" name="alumno" id="alumno" 
              pattern="[A-Z]{3}[0-9]{1,2}">

      <!-- zona de domicilio con radiobutton -->
      <p>
        Seleccione zona donde víve: <br>
        <label><input checked type="radio" name="zona" value="Jerez">Jerez </label> (* Valor por defecto)<br>
        <label><input type="radio" name="zona" value="Pedanías">Pedanías: Cuartillos, Estella, etc.</label> <br>       
        <label><input type="radio" name="zona" value="fuera">Fuera de Jerez: El Puerto, Chipiona ,etc.. </label> <br>             
      </p>

      <!-- legales -->
      <input type="checkbox" name="encuesta" id="encuesta" required value="si">
      <label for="encuesta">
        Acepto recibir noticaciones del estado de la encuesta (campo
        obligatorio)
      </label>

    </fieldset>
    <!-- enviar/recibir -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">

  </form>
